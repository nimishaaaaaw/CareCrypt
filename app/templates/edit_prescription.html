{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h3 class="mb-1">Edit Prescription</h3>
                <p class="auth-subtitle">Update the details below</p>

                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">Patient Name</label>
                        <input type="text" name="patient_name" class="form-control"
                               value="{{ prescription.patient_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medication</label>
                        <input type="text" name="medication" class="form-control"
                               value="{{ prescription.medication }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dosage</label>
                        <input type="text" name="dosage" class="form-control"
                               value="{{ prescription.dosage }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes <span class="text-muted">(optional)</span></label>
                        <textarea name="notes" class="form-control" rows="3">{{ prescription.notes }}</textarea>
                    </div>

                    {% if prescription.images %}
                    <div class="mb-3">
                        <label class="form-label">Current Files</label>
                        <div class="d-flex flex-wrap gap-3 mt-1">
                            {% for img in prescription.images %}
                            <div class="text-center">
                                {% if img.ext == 'pdf' %}
                                <div class="pdf-thumb">
                                    <span style="font-size:24px;">ðŸ“„</span>
                                    <small style="color:#dc3545;font-size:10px;">PDF</small>
                                </div>
                                {% else %}
                                <img src="{{ url_for('prescriptions.serve_image', image_id=img.id) }}"
                                     class="thumb" alt="Image {{ loop.index }}">
                                {% endif %}
                                <div class="form-check mt-1">
                                    <input type="checkbox" name="remove_image" value="{{ img.id }}"
                                           class="form-check-input" id="remove_{{ img.id }}">
                                    <label class="form-check-label text-danger small" for="remove_{{ img.id }}">
                                        Remove
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endif %}

                    <div class="mb-4">
                        <label class="form-label">Add More Files <span class="text-muted">(optional)</span></label>
                        <input type="file" name="images" class="form-control"
                               accept="image/*,.pdf" multiple id="imageInput">
                        <div id="previewContainer" class="d-flex flex-wrap gap-2 mt-2"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        <a href="{{ url_for('prescriptions.dashboard') }}"
                           class="btn btn-secondary w-100">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('imageInput').addEventListener('change', function() {
    const preview = document.getElementById('previewContainer');
    preview.innerHTML = '';
    Array.from(this.files).forEach(file => {
        const div = document.createElement('div');
        div.className = 'text-center';
        if (file.type === 'application/pdf') {
            div.innerHTML = `
                <div class="pdf-thumb">
                    <span style="font-size:24px;">ðŸ“„</span>
                    <small style="color:#dc3545;font-size:10px;">PDF</small>
                </div>
                <small class="d-block text-muted" style="font-size:10px;max-width:70px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${file.name}</small>`;
        } else {
            const reader = new FileReader();
            reader.onload = e => {
                div.innerHTML = `
                    <img src="${e.target.result}" class="thumb" title="${file.name}">
                    <small class="d-block text-muted" style="font-size:10px;max-width:70px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${file.name}</small>`;
            };
            reader.readAsDataURL(file);
        }
        preview.appendChild(div);
    });
});
</script>
{% endblock %}

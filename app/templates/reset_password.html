{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h3>Reset Password</h3>
        <p class="auth-subtitle">Choose a strong new password.</p>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="password"
                           class="form-control" placeholder="Enter new password" required>
                    <button type="button" class="btn btn-outline-secondary"
                            onclick="toggleVisibility('password','eye1')">
                        <span id="eye1">üëÅ</span>
                    </button>
                </div>
                <ul class="list-unstyled mt-2 small mb-0">
                    <li id="req-length"  class="text-danger">‚úó At least 8 characters</li>
                    <li id="req-upper"   class="text-danger">‚úó At least 1 uppercase letter</li>
                    <li id="req-special" class="text-danger">‚úó At least 1 special character</li>
                </ul>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <div class="input-group">
                    <input type="password" name="confirm_password" id="confirm_password"
                           class="form-control" placeholder="Repeat new password" required>
                    <button type="button" class="btn btn-outline-secondary"
                            onclick="toggleVisibility('confirm_password','eye2')">
                        <span id="eye2">üëÅ</span>
                    </button>
                </div>
                <small id="matchText" class="text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function toggleVisibility(fieldId, iconId) {
    const field = document.getElementById(fieldId);
    const icon  = document.getElementById(iconId);
    field.type  = field.type === 'password' ? 'text' : 'password';
    icon.textContent = field.type === 'password' ? 'üëÅ' : 'üôà';
}

const passwordInput = document.getElementById('password');
const confirmInput  = document.getElementById('confirm_password');
const matchText     = document.getElementById('matchText');

passwordInput.addEventListener('input', () => {
    const val = passwordInput.value;
    const set = (id, ok, label) => {
        document.getElementById(id).className = ok ? 'text-success' : 'text-danger';
        document.getElementById(id).textContent = (ok ? '‚úì' : '‚úó') + ' ' + label;
    };
    set('req-length',  val.length >= 8,                          'At least 8 characters');
    set('req-upper',   /[A-Z]/.test(val),                        'At least 1 uppercase letter');
    set('req-special', /[!@#$%^&*(),.?\":{}|<>]/.test(val),     'At least 1 special character');
    if (confirmInput.value) checkMatch();
});

confirmInput.addEventListener('input', checkMatch);

function checkMatch() {
    const match = passwordInput.value === confirmInput.value;
    matchText.textContent = confirmInput.value
        ? (match ? '‚úì Passwords match' : '‚úó Passwords do not match') : '';
    matchText.className = (match ? 'text-success' : 'text-danger') + ' small';
}
</script>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h3 class="mb-1">Add Prescription</h3>
                <p class="auth-subtitle">All data is encrypted before storage</p>

                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">Patient Name</label>
                        <input type="text" name="patient_name" class="form-control"
                               placeholder="Full name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medication</label>
                        <input type="text" name="medication" class="form-control"
                               placeholder="e.g. Paracetamol 500mg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dosage</label>
                        <input type="text" name="dosage" class="form-control"
                               placeholder="e.g. Twice daily after meals" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes <span class="text-muted">(optional)</span></label>
                        <textarea name="notes" class="form-control" rows="3"
                                  placeholder="Any additional notes..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Prescription Files <span class="text-muted">(optional â€” images or PDFs)</span></label>
                        <input type="file" name="images" class="form-control"
                               accept="image/*,.pdf" multiple id="imageInput">
                        <small class="text-muted">You can select multiple files at once</small>
                        <div id="previewContainer" class="d-flex flex-wrap gap-2 mt-2"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-100">Save Prescription</button>
                        <a href="{{ url_for('prescriptions.dashboard') }}"
                           class="btn btn-secondary w-100">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('imageInput').addEventListener('change', function() {
    const preview = document.getElementById('previewContainer');
    preview.innerHTML = '';
    Array.from(this.files).forEach(file => {
        const div = document.createElement('div');
        div.className = 'text-center';
        if (file.type === 'application/pdf') {
            div.innerHTML = `
                <div class="pdf-thumb">
                    <span style="font-size:24px;">ðŸ“„</span>
                    <small style="color:#dc3545;font-size:10px;">PDF</small>
                </div>
                <small class="d-block text-muted" style="font-size:10px;max-width:70px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${file.name}</small>`;
        } else {
            const reader = new FileReader();
            reader.onload = e => {
                div.innerHTML = `
                    <img src="${e.target.result}" class="thumb" title="${file.name}">
                    <small class="d-block text-muted" style="font-size:10px;max-width:70px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${file.name}</small>`;
            };
            reader.readAsDataURL(file);
        }
        preview.appendChild(div);
    });
});
</script>
{% endblock %}

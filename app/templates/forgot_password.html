{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h3>Forgot Password</h3>
        <p class="auth-subtitle">Enter your email and we'll send a reset link.</p>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control"
                       placeholder="Enter your registered email" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>

        <p class="text-center mt-3 mb-0" style="font-size:0.9rem;">
            <a href="{{ url_for('auth.login') }}" style="color:var(--gray-400);">â† Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
